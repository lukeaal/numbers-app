<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Arithmetic
        </title>
        <style>
            .column {
               float: left;
               width: 50%;
               padding: 10px;
               box-sizing: border-box;
              
            }
            .row::after {
               content: "";
               clear: both;
               display: table;
            }
         </style>
    </head>
    <body>
        <div>
        <section>
            <h2>Arithmetic</h2>
            <input id="number1"/> 
            <label>+</label>
            <input id="number2"/> 
            <button onclick="add()">=</button>
            <label id="sum"></label>
            <p></p>
            <input id="number1_sub"/> 
            <label>-</label>
            <input id="number2_sub"/> 
            <button onclick="subtract()">=</button>
            <label id="sum_sub"></label>

            
        </section>
    </div>
        <div class="column">
            <section>
                <h2>Prime check</h2>                
                <label>Number to test:</label>
                <input id="numberToTest"/>
                <button onclick="isPrime()">Check</button>
                <label id="primeCheckResult"></label>  
            </section>           
        </div> 

        <script>
            async function add(){
                const num = document.getElementById("number1");
                const mum = document.getElementById("number2");
                let n = num.value;
                let m = mum.value;
                const response = await fetch("https://arithmetic-service-lukeaal.onrender.com/add/"+ n + "/" + m);
                const sum = await response.json();
                document.getElementById("sum").innerText = sum;
            }
            async function subtract(){
                const num = document.getElementById("number1_sub");
                const mum = document.getElementById("number2_sub");
                let n = num.value;
                let m = mum.value;
                const response = await fetch("https://arithmetic-service-lukeaal.onrender.com/sub/"+ n + "/" + m);
                const sum_sub = await response.json();
                document.getElementById("sum_sub").innerText = sum_sub;
            }
            async function isPrime() {
                const numberToTest = document.getElementById("numberToTest");            
                let n = numberToTest.value;            
                const response = await fetch("https://primes-service-lukeaal.onrender.com/primes/" + n);
                const result = await response.json();
                document.getElementById("primeCheckResult").innerText = result;
        }
        </script>
    </body>
</html>
