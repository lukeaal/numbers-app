<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Arithmetic
        </title>
    </head>
    <body>
        <section>
            <h2>Arithmetic</h2>
            <input id="number1"/> 
            <label>+</label>
            <input id="number2"/> 
            <button onclick="add()">=</button>
            <label id="sum"></label>
            <p></p>
            <input id="number1_sub"/> 
            <label>-</label>
            <input id="number2_sub"/> 
            <button onclick="subtract()">=</button>
            <label id="sum_sub"></label>


        </section>
        <script>
            async function add(){
                const num = document.getElementById("number1");
                const mum = document.getElementById("number2");
                let n = num.value;
                let m = mum.value;
                const response = await fetch("http://localhost:3000/add/"+ n + "/" + m);
                const sum = await response.json();
                document.getElementById("sum").innerText = sum;
            }
            async function subtract(){
                const num = document.getElementById("number1_sub");
                const mum = document.getElementById("number2_sub");
                let n = num.value;
                let m = mum.value;
                const response = await fetch("http://localhost:3000/sub/"+ n + "/" + m);
                const sum = await response.json();
                document.getElementById("sum_sub").innerText = sum;
            }
        </script>
    </body>
</html>
